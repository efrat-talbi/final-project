<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>היסטוריה של היסטריה</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="public/main.css">
    <script src="public/components/modernizr-2.8.3.min.js"></script>
  </head>
  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="reveal">
      <div class="slides">
        <!-- handlebarsJS chapter-template -->
      </div>
    </div>
    
    <ol id="menu">
      <!-- handlebarsJS menu-template -->
    </ol>
    
    <div class="modal fade" id="video-player" tabindex="-1" role="dialog" aria-labelledby="video player">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <video class="video-js vjs-default-skin" id="chapter-video" controls muted preload="none" src="/public/videos/ancient-greece.mp4">
            </video>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
          </div>
        </div>
      </div>
    
    <script src="public/components/jquery/dist/jquery.min.js"></script>
    <script src="public/components/plugins.js"></script>
    <script src="public/components/handlebars/handlebars.min.js"></script>
    <script src="public/components/reveal.js/js/reveal.js"></script>
    <script src="public/components/video.js/dist/video-js/video.js"></script>
    <script src="public/components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="public/components/jquery.wait/jquery.wait.js"></script>
    <script src="public/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X','auto');ga('send','pageview');
    </script>
    
    
    
    <!-- Handlebars templates -->
    
    <script id="chapter-template" type="text/x-handlebars-template">
      <section id="start">
        Oh hi!
        <button type="button" class="next-chapter-btn"><span class="btn-label">לפרק הבא</span></button>
      </section>
      {{#chapters}}
      <section class="chapter" id="{{id}}">
        <div class="container-fluid">
          <div class="chapter-masthead row">
            <div class="actions col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
              <button type="button" class="open-video-btn main-action" data-toggle="modal" data-target="#video-player"><span class="btn-label">נגן סרטון</span></button>
              <button type="button" class="next-chapter-btn hidden"><span class="btn-label">לפרק הבא</span></button>
            </div>
            <video class="bg-video" loop autoplay preload=”auto” src="/public/backgrounds/{{id}}_bg.mp4">
            </video>
          </div> <!-- .actions -->
          <div class="chapter-header row">
            <div class="col-md-4 col-md-offset-4">
              <div class="panel panel-default">
                <span class="chapter-number">פרק {{chapterNumber @index}}</span>
                <h1 class="chapter-title">{{title}}</h1>
                <span class="chapter-period">{{period}}</span>
              </div>
            </div>
          </div> <!-- .chapter-header -->
          <div class="chapter-desc row">
            <div class="col-md-8 col-md-offset-2">
              <p class="">{{desc}}</p>
            </div>
          </div> <!-- .chapter-desc -->
        </div> <!-- .container-fluid -->
      </section>
      {{/chapters}}
      <section id="fin">Goodbye now</section>
    </script>
    
    <script id="menu-template" type="text/x-handlebars-template">
      <li class="menu-item" id="start">
        <a href="/">
        </a>
      </li>
      {{#chapters}}
      <li class="menu-item">
        <a href="#/{{id}}">
          <span class="chapter-number">פרק {{chapterNumber @index}}</span>
          <span class="chapter-title">{{title}}</span>
          <span class="chapter-period">{{period}}</span>
        </a>
      </li>
      {{/chapters}}
      <li class="menu-item" id="fin">
        <a href="#fin">
          <span class="chapter-title">סוף</span>
        </a>
      </li>
    </script>
  </body>
</html>
