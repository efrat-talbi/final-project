    <script id="chapter-template" type="text/x-handlebars-template">
      {{#chapters}}
      <section class="chapter" id="{{id}}" data-hash="{{id}}">
        <div class="video"></div>
        <h1>
          <span class="chapter-number">פרק {{chapterNumber @index}}</span>
          {{title}}
          <small>{{period}}</small>
        </h1>
        <p>{{desc}}</p>
      </section>
      {{/chapters}}
    </script>
