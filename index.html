<!doctype html>
<html class="no-js" lang="">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>היסטוריה של היסטריה</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="apple-touch-icon" href="apple-touch-icon.png">
      <!-- Place favicon.ico in the root directory -->

      <link rel="stylesheet" href="public/main.css">
  </head>
  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="content-container" class="reveal">
      <div class="slides">
        <!-- handlebarsJS chapter-template -->
      </div>
    </div>
    
    <ol id="menu">
      <!-- handlebarsJS menu-template -->
    </ol>
    
    <script id="chapter-template" type="text/x-handlebars-template">
      {{#chapters}}
      <section class="chapter" id="{{id}}">
        <div class="video"></div>
        <h1>
          <span class="chapter-number">פרק {{chapterNumber @index}}</span>
          {{title}}
          <small>{{period}}</small>
        </h1>
        <p>{{desc}}</p>
      </section>
      {{/chapters}}
    </script>
    
    <script id="menu-template" type="text/x-handlebars-template">
      <li class="menu-item" id="start">
        <a href="/">
          <h2>
            התחלה
          </h2>
        </a>
      </li>
      {{#chapters}}
      <li class="menu-item">
        <a href="#/{{id}}">
          <!-- <div class="thumbnail"></div> -->
          <h2>
            <span class="chapter-number">פרק {{chapterNumber @index}}</span>
            {{title}}
            <small>{{period}}</small>
          </h2>
        </a>
      </li>
      {{/chapters}}
      <li class="menu-item" id="end">
        <a>
          <h2>
            סוף
          </h2>
        </a>
      </li>
    </script>
    
    <script src="public/vendor/modernizr-2.8.3.min.js"></script>
    <script src="public/vendor/jquery/dist/jquery.min.js"></script>
    <script src="public/vendor/plugins.js"></script>
    <script src="public/vendor/handlebars/handlebars.min.js"></script>
    <script src="public/vendor/reveal.js/js/reveal.js"></script>
    <script src="public/main.js"></script>

      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X','auto');ga('send','pageview');
    </script>
  </body>
</html>
