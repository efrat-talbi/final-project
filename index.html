<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>היסטוריה של היסטריה</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="public/main.css">
  </head>
  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="content-container" class="reveal">
      <div class="slides">
        <!-- handlebarsJS chapter-template -->
      </div>
    </div>
    
    <ol id="menu">
      <!-- handlebarsJS menu-template -->
    </ol>
    
    <script id="chapter-template" type="text/x-handlebars-template">
      {{#chapters}}
      <section class="chapter" id="{{id}}">
        <div class="video">
          <button class="action play"><i class="fa fa-play fa-flip-horizontal"></i> נגן סרטון</button>
        </div>
        <h1>
          <span class="chapter-number">פרק {{chapterNumber @index}}</span>
          {{title}}
          <small>{{period}}</small>
        </h1>
        <p>{{desc}}</p>
      </section>
      {{/chapters}}
    </script>
    
    <script id="menu-template" type="text/x-handlebars-template">
      <li class="menu-item" id="start">
        <a href="/">
          <h2>
            התחלה
          </h2>
        </a>
      </li>
      {{#chapters}}
      <li class="menu-item">
        <a href="#/{{id}}">
          <!-- <div class="thumbnail"></div> -->
          <h2>
            <span class="chapter-number">פרק {{chapterNumber @index}}</span>
            {{title}}
            <small>{{period}}</small>
          </h2>
        </a>
      </li>
      {{/chapters}}
      <li class="menu-item" id="end">
        <a>
          <h2>
            סוף
          </h2>
        </a>
      </li>
    </script>
    
    <script src="public/components/modernizr-2.8.3.min.js"></script>
    <script src="public/components/jquery/dist/jquery.min.js"></script>
    <script src="public/components/plugins.js"></script>
    <script src="public/components/handlebars/handlebars.min.js"></script>
    <script src="public/components/reveal.js/js/reveal.js"></script>
    <script src="public/components/jquery.wait/jquery.wait.js"></script>
    <script src="public/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X','auto');ga('send','pageview');
    </script>
  </body>
</html>
